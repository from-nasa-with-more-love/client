<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id"
    content="594868645829-nm4v15m5343i83klu5ngj49skm6mmqep.apps.googleusercontent.com">
  <title>From Space With More Love</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css">
  <link rel="stylesheet" href="./css/main.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

  <!-- Google Login -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
  <div id="before-login">
    <div id="container">
      <div class="g-signin2" data-onsuccess="onSignIn" id="login"></div>
      <img src="./img/click.png" alt="" srcset="" style="width: 250px; margin-left: 53px;" id="click-here"
        class="animated flash infinite">
    </div>
  </div>

  <div id="after-login">

    <div id="content">


    <div class="container" id="after-login-container">
      <div class="row py-3">
        <div class="col-3">
          <div id="date-col" style="padding: 1rem;">
            <form id="input-date-form">
              <div class="form-group">
                <h2><label for="input-date"><i class="far fa-calendar-alt"></i> Date</label></h2>
                <input type="text" class="form-control" id="input-date" size="30" aria-describedby="emailHelp"
                  placeholder="yyyy-mm-dd" autocomplete="off">
              </div>
              <button type="submit" class="btn btn-outline-dark btn-block input-date-button">Submit</button>
              <button class="btn btn-outline-dark btn-block input-date-button" type="button" style="display: none;" disabled>
                <span class="spinner-border spinner-border-sm " role="status" aria-hidden="true"></span>
                Loading...
              </button>
              <a href="#" onclick="signOut();" id="logout">Sign out</a>
            </form>
          </div>

        <div class="col-9" id="main-content-col">
          <h1 id="nasa-title" style="text-align: center; margin-top: 15px; margin-bottom: 15px"></h1>
          <div class="card" style="width: 100%;">
            <img class="card-img-top" src="" id="nasa-image"
              alt="Nasa Image" style="display: none;">
            <div class="card-body">
              <p class="card-text" id="nasa-description"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Cras justo odio</li>
              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Vestibulum at eros</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Sweet Alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
  <script src="./js/user.js"></script>
</body>

</html>
